<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>
  <img class="centered" src="images/BSC_Young_Boys_Logo.png" alt="logo">
  <div class="container">
    <div class="add-flashcard-con">
      <button id="add-flashcard">Füge eine neue Quizkarte hinzu</button>
    </div>
    <div id="card-con">
      <div class="card-list-container"></div>
    </div>
  </div>
  <div class="question-container hide" id="add-question-card">
    <h2>Füge eine neue Quizkarte hinzu</h2>
    <div class="wrapper">
      <div class="error-con">
        <span class="hide" id="error">Bitte kein Feld leer lassen!!</span>
      </div>
      <i class="fa-solid fa-xmark" id="close-btn"></i>
    </div>
    <label for="question">Frage:</label>
    <textarea class="input" id="question" placeholder="Schreiben Sie die Frage hier..." rows="2"></textarea>
    <label for="answer">Antwort:</label>
    <textarea class="input" id="answer" rows="4" placeholder="Schreiben Sie die Antwort hier..."></textarea>
    <button id="save-btn">Speichern</button>
  </div>
  <!-- Script -->
  <script src="bundle.js"></script>
</body>

</html>
